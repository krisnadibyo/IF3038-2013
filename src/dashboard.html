<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="./js/madtodo.js"></script>
    <script type="text/javascript" src="./js/user.js"></script>
    <script type="text/javascript" src="./js/task.js"></script>
    <script type="text/javascript" src="./js/seed.js"></script>

    <style type="text/css">@import url('./css/maincss.css');</style>

    <title>Dashboard</title>
</head>

<body>
<!-- BEGIN BODY -->

<div id="header">
    <div>
        <div id="logo"><a href="home.html">MadToDo!</a></div>
        <ul id="topNav">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="dashboard.html" class="current">Dashboard</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
        <div class="clear"></div>
    </div>
</div>

<div id="dashboardContainer">
    <div id="welcomeMessage">
        Welcome to your Dashboard! You're logged in as <strong id="loggedUserText">monkey</strong>
        <button id="signOutButton">Sign Out</button>
    </div>

    <div id="twoColumns">
    <!-- BEGIN TWOCOLUMNS -->

    <div id="categoriesDiv">
        <ul id="categoryList">
        
        </ul>

        <a id="newCategory" onclick="newCategory(this)" href="javascript:;">[+] New Category</a>
        <a id="newTask" onclick="newEditTask(this, false)" href="javascript:;">[+] New Task</a>
    </div>

    <div id="tasksDiv">
        <div id="taskListHeader">
        <strong>Task List</strong><button onclick="newEditTask(this, false)" id="newTask">New Task</button>
        </div>

        <ul id="taskList">
            <li>
            </li>
        </ul>
    </div>

    <div class="clear"></div>

    <!-- END TWOCOLUMNS -->
    </div>
</div>

<div id="footer"></div>

<!-- Dialog Pages -->
<div id="pageBlurrer"></div>

<div id="newTaskForm" class="formDialog">
    <div>
        <div dialogId="newTaskForm" class="dialogCloseBox" onclick="closeDialog(this)">X</div>
    </div>
</div>

<div id="viewEditTaskForm" class="formDialog">
    <div>
        <div dialogId="viewEditTaskForm" class="dialogCloseBox" onclick="closeDialog(this)">X</div>
    </div>
</div>

<div id="newCategoryForm" class="formDialog">
    <div>
        <div dialogId="newCategoryForm" class="dialogCloseBox" onclick="closeDialog(this)">X</div>
        <form dialogId="newCategoryForm" action="javascript:;" onsubmit="newCategorySubmitted(this)">
            <input type="text" placeholder="Enter new category name..." />
            <button type="submit">Create</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="./js/dashboard.js"></script>

<!-- END BODY -->
</body>
</html>
